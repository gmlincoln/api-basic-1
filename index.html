<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Hub</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="max-w-7xl mx-auto">
      <!-- navbar -->
      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a onclick="homeBtn()" href="#" class="flex items-center">
            <img src="assets/Logo.png" class="h-8 mr-3" alt="Flowbite Logo" />
          </a>
          <div class="flex md:order-2">
            <button
              onclick="blogBtn()"
              type="button"
              class="text-white bg-[#FF1F3D] hover:bg-[#FF1F3D] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-[#FF1F3D] dark:hover:bg-[#FF1F3D] dark:focus:bg-[#FF1F3D]"
            >
              Blog
            </button>
          </div>
          <div
            class="items-center justify-between w-full md:flex md:w-auto md:order-1"
            id="navbar-cta"
          >
            <ul
              id="short-video"
              class="cursor-pointer flex flex-col text-[#252525] font-medium mt-3 md:mt-0 px-4 py-2 border rounded-lg bg-[rgba(37,37,37,0.20)] hover:bg-[#FF1F3D] hover:text-white"
            >
              <li>
                <a href="#" class="block rounded">Sort by view</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="border-b-[2px]" />
    </header>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto">
      <!-- button  section-->
      <section class="my-3 md:my-10 max-w-[50vw] mx-auto">
        <div
          id="display-all-btn"
          class="flex flex-col gap-4 md:flex-row justify-center"
        >
          <!--  All Button Display Here Dynamically-->
        </div>
      </section>
      <!-- Video Content Section -->
      <section>
        <div
          id="display-all-video"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
        ></div>
      </section>
    </main>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
